<section class="contact-section">
    <div class="container">
        <h1 class="display-3">Contact</h1>
        <hr>
        <div class="contact-info">
            <div class="contact-box col-12 col-md-3">
                <i class="fa-solid fa-phone"></i>
                <h4 class="contact-head">phone number</h4>
                <p class="contact-details">929-242-6868</p>
            </div>
            <div class="contact-box col-12 col-md-3">
                <i class="fa-regular fa-envelope"></i>
                <h4 class="contact-head">email</h4>
                <p class="contact-details">contact@info.com</p>
            </div>
            <div class="contact-box col-12 col-md-3">
                <i class="fa-solid fa-location-dot"></i>
                <h4 class="contact-head">address</h4>
                <p class="contact-details">123 Fifth Avenue, New York, NY 10160</p>
            </div>
        </div>
        <p class="message-us">Message us</p>
        <h2>Get in touch</h2>
        <hr>
        <div class="contact">
            <form class="get-in-touch col-12 col-md-7">
                <div class="text-box name col-6 mb-4">
                    <div class="formname">
                        <label for="" class="text-label">Name</label>
                        <input type="text" class="text-input" placeholder="Enter your name...">
                    </div>
                    <div class="formname">
                        <label for="" class="text-label">Lastname</label>
                        <input type="text" class="text-input" placeholder="Enter your lastname...">
                    </div>
                </div>
                <div class="text-box mobile col-6 mb-4">
                    <label for="" class="text-label">Mobile Number</label>
                    <input type="number" class="text-input" placeholder="+91 ...">
                </div>
                <div class="text-box email col-6 mb-4">
                    <label for="" class="text-label">Email</label>
                    <input type="email" class="text-input" placeholder="Enter your email...">
                </div>
                <div class="text-box submit col-6 mb-4">
                    <input type="submit" placeholder="Submit">
                </div>
            </form>
        </div>
    </div>
</section>

<app-geo-location></app-geo-location>
